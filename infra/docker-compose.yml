version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: milio
      POSTGRES_PASSWORD: milio
      POSTGRES_DB: milio
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: milio
      MINIO_ROOT_PASSWORD: milio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

volumes:
  pgdata:
  miniodata:
